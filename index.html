  <body>

    <header class="text-center">
        <h1 class="display-2">Formulario</h1>

    </header>
    <main class="container">
        <form>
            //nombre,  sexo,peso,altura,añoNacimiento,dni
            <div class="mb-3">
              <label for="Nombreusuario" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="Nombreusuario"  placeholder="Ej:  Juan" required >
            </div>
            <div class="mb-3">
              <label for="pesoUsuario" class="form-label">Peso</label>
              <input type="number" class="form-control" id="pesoUsuario" placeholder=" Ej: 56 " required>
            </div>
            <div class="mb-3">
                <label for="AñoUsuario" class="form-label">año</label>
                <input type="number" class="form-control" id="AñoUsuario" placeholder="Ej:  1999" required>
              </div>
              <div class="mb-3">
                <label for="alturaUsuario" class="form-label">Altura</label>
                <input type="number" class="form-control" id="AñoUsuario" placeholder="Ej:  125" required>
              </div>
              <div class="mb-3">
                <label for="dniUsuario" class="form-label">DNI</label>
                <input type="text" class="form-control" id="AñoUsuario" maxlength="8" minlength="8" placeholder=" Ej: 42.256.369" required>
              </div>
            <button type="submit" class="btn btn-primary" id="Formulario" onclick="MostraDato()">Enviar</button>
          </form>
    </main>
